<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do List</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>To-Do List</h1>
    
    <input type="text" id="newItem" placeholder="Add a new task">
    <button onclick="addItem()">Add</button>
    
    <ul id="taskList">
        <!-- List items will be added here -->
    </ul>


    <h1>Sample Table</h1>
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Calories</th>
            <th>Protein</th>
        </tr>
        <tr>
            <td>Chicken</td>
            <td>110g</td>
            <td>220</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
