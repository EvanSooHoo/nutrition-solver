<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do List</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>To-Do List</h1>
    
    <input type="text" id="newItem" placeholder="Add a new task">
    <button onclick="addItem()">Add</button>
    
    <ul id="taskList">
        <!-- List items will be added here -->
    </ul>


    <h1>Ingredients Table</h1>
    <table border="1" id="ingredientTable">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Calories</th>
            <th>Protein</th>
            <th>Actions</th>
            
        </tr>
        <tr ingredientId="muh-chicken">
            <td>Chicken</td>
            <td>
                <!-- `this` passes the calling element to the handler -->
                <input type="text" id="editableField" value="110g" oninput="ingredientEditHandler(this)">
            </td>
            <td>220</td>
            <td>30</td>
            <td>
                <button onclick="ingredientDeleteHandler(this)">Delete</button>
                <button onclick="ingredientDuplicateHandler(this)">Duplicate</button>
            </td>
        </tr>
    </table>

    <p>Calories: <span id="caloriesBox"></span></p>
    <p>Protein: <span id="proteinBox"></span></p>
</body>
</html>
